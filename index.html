<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Decodificador</title>
  </head>
  <body>
    <section class="container">
      <header class="header">
        <img src="./images/alura-logo.png" alt="Logo Alura" />
      </header>

      <div class="conteudo">
        <textarea placeholder="Digite seu texto" autofocus></textarea>
      </div>

      <div class="resultado">
        <textarea class="resposta"></textarea>
        <input class="copiar btn" type="button" value="Copiar" />

        <div class="resultado-tela">
          <img src="./images/menino.png" alt="Menino" />
          <h2 class="texto-criptrografado">Nenhuma mensagem encontrada</h2>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
      </div>

      <div class="botoes">
        <img src="./images/exclamacao.png" alt="" />
        <p>Apenas letras minúsculas e sem acento</p>
        <input class="criptografar btn" type="button" value="Criptografar" />
        <input class="descriptografar btn" type="button" value="Descriptografar"/>
      </div>
      <footer class="footer">
        <h3>Desenvolvedor: Elisafá Junior - turma 5 - Oracle ONE</h3>
      </footer>

      <script src="./main.js"></script>
    </section>
  </body>
</html>
